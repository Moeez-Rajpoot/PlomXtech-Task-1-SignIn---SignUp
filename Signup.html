<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="Signup.css" />
    <link rel="stylesheet" href="Common.css" />
    <script
      src="https://kit.fontawesome.com/002e03edcf.js"
      crossorigin="anonymous"
    ></script>
    <script src="Signup.js"></script>

    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-body">
      <div class="image">
        Sign Up
        <i class="fa-solid fa-right-to-bracket"></i>
      </div>

      <div class="form">
        <h2>Create New Account</h2>
        <form onsubmit="handleSubmit(event)">
          <div class="input-field">
            <label class="input-label" for="Username">Username:</label>
            <input
              oninput="handleUsernameCheck(event)"
              placeholder="Enter Username"
              type="text"
              id="Username"
              name="Username"
              required
            />
            <p style="display: none" id="error-message" class="Error"></p>
          </div>

          <div class="input-field">
            <label class="input-label" for="Password">Password:</label>
            <input
              oninput="handlePasswordCheck(event)"
              placeholder="Enter Password"
              type="password"
              id="Password"
              name="Password"
              required
            />
            <p style="display: none" id="passwordStrength" class="Error"></p>
          </div>

          <div class="input-field">
            <label class="input-label" for="Email">Email:</label>
            <input
              placeholder="Enter Email"
              type="email"
              id="Email"
              name="Email"
              required
            />
          </div>

          <div class="input-field">
            <label class="input-label" for="Phone">Phone:</label>
            <input
              oninput="handlePhoneCheck(event)"
              placeholder="Enter Phone"
              type="tel"
              id="Phone"
              name="Phone"
              required
            />
            <p style="display: none" id="phonecheck" class="Error"></p>
          </div>

          <div class="input-field">
            <label class="input-label" for="Cnic">CNIC:</label>
            <input
              oninput="handleCnicCheck(event)"
              placeholder="Enter CNIC"
              type="number"
              id="Cnic"
              name="Cnic"
              required
            />
            <p style="display: none" id="cniccheck" class="Error"></p>
          </div>

          <div class="input-field">
            <label class="input-label" for="Date">Date of Birth:</label>
            <input type="date" id="Date" name="Date" required /><br />
          </div>

          <div class="input-field2">
            <label class="input-label" for="Gender">Select Gender:</label>
            <select id="Gender" name="Gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <button class="btn-submit" type="submit">Sign Up</button>
          <p id="para">
            Already have an account ? <span id="signin">Sign In</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
